<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Tenant GPT</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Landlord Tenant GPT</h1>
            <p>Your legal questions answered with AI-powered insights.</p>
        </header>

        <!-- Icon Section -->
        <section id="icon" style="text-align: center; padding: 20px;">
            <img src="images/landlord-tenant-icon.png" alt="Landlord Tenant Icon" style="max-width: 100px;">
        </section>

        <!-- Tool Form Section -->
        <section id="tool-form">
            <header>
                <h2>Ask Your Question</h2>
            </header>
            <div class="content">
                <form id="gpt-form" method="POST" action="/ask-landlord-tenant">
                    <textarea name="user-query" id="user-query" rows="5" placeholder="Type your landlord-tenant question here..." required></textarea>
                    <ul class="actions">
                        <li><button type="submit" class="button primary">Submit</button></li>
                    </ul>
                </form>
            </div>
        </section>

        <!-- Output Section -->
        <section id="output">
            <header>
                <h2>AI's Response</h2>
            </header>
            <div class="content">
                <div id="response-box" style="border: 1px solid #ccc; padding: 20px; background-color: #F9F9F9;">
                    <p>Your response will appear here after submission.</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; 2025 GPTWorks. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // Example script to handle the response display
        document.getElementById("gpt-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const query = document.getElementById("user-query").value;
            document.getElementById("response-box").innerHTML = `<p>Processing your question: "${query}"...</p>`;
        });
    </script>
</body>
</html>
